<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Lobster|Philosopher|Play" rel="stylesheet">
  <title>Use the Twitch.tv JSON API</title>

<body>
  <div class="container-fluid">
    <div class="title text-center">
      <h1><i class="fa fa-twitch" aria-hidden="true"></i> Twitch.TV Streamer App</h1>
    </div>
    <div class="antenna text-center">
      <p>\ /</p>
    </div>
    <div class="antenna-st text-center">
    </div>
    <div class="tv-box col-sm text-center">
      <div class "sfx">
        <div class="screen">
          <div class="side-pannel">
            <ol class="channels">
              <li id="r0">
                <a href="" id="L0" target="_blank">
                  <h5 id="T0">ESL_SC2</h5>
                </a>
                <a href="#" title="Watch Now!">
                  <p id="s0"></p>
                </a>
              </li>
              <li id="r1">
                <a href="" id="L1" target="_blank">
                  <h5 id="T1">Vader</h5>
                </a>
                <a href="#" title="Watch Now!">
                  <p id="s1"></p>
                </a>
              </li>
              <li id="r2">
                <a href="" id="L2" target="_blank">
                  <h5 id="T2">Fairlight_Excalibur</h5>
                </a>
                <a href="#" title="Watch Now!">
                  <p id="s2"></p>
                </a>
              </li>
              <li id="r3">
                <a href="" id="L3" target="_blank">
                  <h5 id="T3">FreeCodeCamp</h5>
                </a>
                <a href="#" title="Watch Now!">
                  <p id="s3"></p>
                </a>
              </li>
              <li id="r4">
                <a href="" id="L4" target="_blank">
                  <h5 id="T4">Comster404</h5>
                </a>
                <a href="#" id="l4" title="Watch Now!">
                  <p id="s4"></p>
                </a>
              </li>
              <li id="r5">
                <a href="" id="L5" target="_blank">
                  <h5 id="T5">BeyondTheSummit</h5>
                </a>
                <a href="#" title="Watch Now!">
                  <p id="s5"></p>
                </a>
              </li>
            </ol>
          </div>
          <div id="stream" class="invisible">
            <iframe src="" height="460" width="620" frameborder="0" scrolling="no" allowfullscreen="true">
            </iframe>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-4">
        </div>
        <div class="brand col-sm-4">
          <h4>Madness2aMaze</h4>
        </div>
        <div class="col-sm-4">
          <div class="row">
            <div class="on">
              <i class="fa fa-circle" aria-hidden="true"></i>
            </div>
          </div>
          <div class="row">
            <div class="off">
              <i class="fa fa-circle" aria-hidden="true"></i>
            </div>
            <div class="knob-shad">
              <div class="toggle">
                <a href="#" title="Turn it ON!" id="on">
                  <div id="on-off" class="knob glow">
                    <p>'</p>
                  </div>
                </a>
                <a href="#" title="Change" id="off" style="display: none"></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="stand">
      <div class="row">
        <div class="col">
          <div class="vent1">
          </div>
          <div class="vents">
          </div>
          <div class="vents">
          </div>
        </div>
        <div class="col">
          <div class="digital">
            <h1 class="display text-center"></h1>
          </div>
        </div>
        <div class="col">
          <div class="vent1">
          </div>
          <div class="vents">
          </div>
          <div class="vents">
          </div>
        </div>
      </div>

      <h6 class="footer text-center">Designed and coded by <a href="https://github.com/Madness2aMaze" target="_blank" id="footbar" title="©2017 Cătălin Anghel-Ursu @Madness2aMaze - All Rights Reserved">&copy2017 Madness2aMaze - All Rights Reserved</a> | <a href="http://codepen.io/Madness2aMaze/" title="More of my works" target="_blank"><i class="fa fa-codepen" id="icon-cpen" aria-hidden="true"></i></a> | <a href="https://www.freecodecamp.com/" target="_blank" title="FreeCodeCamp" ><i class="fa fa-free-code-camp" id="icon-fcc" aria-hidden="true"></i></a></h6>
    </div>
  </div>
